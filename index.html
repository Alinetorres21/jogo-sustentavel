<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Pareamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Conecte as Regras</h1>
  <div id="pontuacao">Pontos: 0 de 10</div>

  <div class="container" id="jogo">
    <canvas id="linhaCanvas"></canvas>

    <!-- Linha de pareamento -->
    <div class="linha-pareada">
      <!-- Imagens -->
      <img src="img1.png" class="icone" id="img1" draggable="true" data-img="txt1">
      <img src="img2.png" class="icone" id="img2" draggable="true" data-img="txt2">
      <img src="img3.png" class="icone" id="img3" draggable="true" data-img="txt3">
      <!-- ... adicione mais se quiser -->
      
      <!-- Zonas -->
      <div class="dropzone" data-img="img1">Texto 1</div>
      <div class="dropzone" data-img="img2">Texto 2</div>
      <div class="dropzone" data-img="img3">Texto 3</div>
    </div>
  </div>

  <div id="feedback"></div>
  <button id="btnReiniciar">ðŸ”„ Reiniciar</button>
  <div id="final"></div>

  <script src="script.js"></script>
</body>
</html>
